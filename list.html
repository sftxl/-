<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Menu</title>
</head>
<body>
    <div class="conteiner">
        <div class="itemMenu">
            <img src="icons/edit.png" id="edit" alt="Редактировать">
            <label for="edit">EDIT</label>
        </div>
        <div class="itemMenu">
            <img src="icons/favorites.png" id="favor" alt="Избранное">
            <label for="favor">FAVORITES</label>
        </div>
        <div class="itemMenu">
            <img src="icons/history.png" id="history" alt="История">
            <label for="history">HISTORY</label>
        </div>
        <div class="itemMenu">
            <img src="icons/security.png" id="security" alt="Безопасность">
            <label for="security">SECURITY</label>
        </div>
        <div class="itemMenu">
            <img src="icons/settings.png" id="set" alt="Настройки">
            <label for="set">SETTINGS</label>
        </div>
    </div>
</body>
</html>
